<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark text-white p-4 sidebar">
                <h4>Admin Panel</h4>
                <hr>
                <div class="location-form">
                    <h5>Select Location</h5>
                    <div class="mb-3">
                        <label class="form-label">Country:</label>
                        <select id="country" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">State/Province:</label>
                        <select id="state" class="form-select" disabled></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">City:</label>
                        <select id="city" class="form-select" disabled></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Coordinates:</label>
                        <div id="coordinatesDisplay" class="form-control">Click on map to select</div>
                    </div>
                    <button id="saveBtn" class="btn btn-primary w-100">Save Location</button>
                    
                </div>
            </div>
            <div class="col-md-9 p-4">
                <div id="map"></div>
                <div class="mt-4">
                    <h4>Saved Locations</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Coordinates</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="locationsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
